<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">

    <title>Projeto Previsão do Tempo</title>
</head>
<body>

    <main class="container">
        <div class="busca">
            <input id="input-busca" type="text" placeholder="Digite uma Cidade">

            <button class="btn-busca">
                <img src="./src/img/lupa.png" alt="Lupa Pesquisar" class="lupa">
            </button>
        </div>

        <div class="informacao-principal">
            <h1 id="cidade">
                Use a lupa acima para ver o clima em uma cidade
            </h1>
            <p class="temperatura" id="temperatura"></p>
            <img id="icone-condicao" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="Ícone condição do clima">
            <p class="condicao" id="condicao"></p>
        </div>

        <div class="informacal-secundaria">
            <div class="humildade">
                <span>Humildade</span>
                <span id="humildade">--</span>
            </div>
            <div class="velocidade-do-vento">
                <span>Velocidade do vento</span>
                <span id="velocidade-do-vento"></span>
            </div>
        </div>
    </main>
    
</body>
</html>
